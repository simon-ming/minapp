	<script>
    $(function(){
    	// 控制音乐播放
    	$('.music-btn').click(function(){
    		console.log(1)
    		$(this).toggleClass('paused');
    		if($(this).find('.music-ctrl')[0].paused){
    			$(this).find('.music-ctrl')[0].play();
    		}else{
    			$(this).find('.music-ctrl')[0].pause();
    		}
    		$(this).find('.music-ctrl').pause();
    	})


    	//大轮播
		var myswiper=new Swiper('.bigslider',{
			direction:'vertical',
			mousewheel:true,
			on:{
			      init: function(){
			        swiperAnimateCache(this); //隐藏动画元素 
			        swiperAnimate(this); //初始化完成开始动画
			      }, 
			      slideChangeTransitionEnd: function(){ 
			        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
			        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
			      } 
			    }
		});

		// 底部轮博
		var dswiper=new Swiper('.downslider',{
			speed:30000,
			autoplay: {
   				delay: 10,//1秒切换一次
  			},
			loop:true,
		});

		//超过640不在变换大小,640以内根据屏幕变换大小
		 function resize(){
            var width=document.documentElement.clientWidth;
            if(width>640){
            	width=640;
            }
            document.documentElement.style.fontSize=width/3.2+'px';
        }
        // 判断是否横屏
        function isphone(){
            var width=document.documentElement.clientWidth;
            var height=document.documentElement.clientHeight;
            if(width>height){
            	$('.cover').show();
            	console.log(1)
            }else{
            	$('.cover').hide();
            }
        }
        isphone();
        resize();
        window.addEventListener('orientationchange',resize)
        window.addEventListener('orientationchange',isphone)
        window.addEventListener('resize',resize)
        window.addEventListener('resize',isphone)
    	
    })
	</script>
